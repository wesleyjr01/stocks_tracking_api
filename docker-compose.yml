version: "3"
   
services:

  db:
    image: postgres
    restart: always
    env_file:
      - ./.env
    volumes:
        - pgdata:/var/lib/postgresql/data
    expose:
      - 5432 

  web:
    build: .
    container_name: djangoapp
    env_file:
     - ./.env
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
    pgdata:
        driver: local